<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html{
			font-size: 312.5%;
		}
		/*16px * 312.5% = 50px;*/
		body{
			font-size: 0.5rem;
		}
		div{
			font-size: 1rem;
		}
	</style>
</head>
<!-- 说一个常识，浏览器的默认字体高度是16px,即是说 100% = 16px -->
<!-- 一般情况下，我们使用 62.5%，因为62.5刚好为10px，非常方便计算 -->
<!-- 一般情况下，我们会写两个 font-size，用于兼容 -->
<body>
	<span>test</span>
	<div>test2</div>
</body>
</html>
