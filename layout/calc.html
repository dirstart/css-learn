<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.demo{
		float: left;
		margin-right: 400px;
		padding: 3px 0;
		width: 300px;
		background-color: #60f;
	}
	.box{
		width: 90%;
		height: 50px;
		background-color: #f50;
		border: 5px solid #fff;
		padding: 10px;
	}

	.demo2{
		margin-left: 500px;
		width: 300px;
		background-color: #892;
		padding: 3px 0;
	}
	.box2{
		width: calc(100% - (5px+10px)*2);
		height: 50px;
		background-color: #f60;
		border: 5px solid #232f2e;
		padding: 10px 0;
	}
	</style>
</head>
<body>
	<div class="demo">
		<div class="box">
		</div>
	</div>

	<div class="demo2">
		<div class="box2">
		</div>
	</div>
</body>

</script>
</html>
