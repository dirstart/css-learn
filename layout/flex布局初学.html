<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html,body,ul,li,div{
			margin: 0;
			padding: 0;
		}
		ul,li,ol{
			list-style: none;
		}
		#father{
			width: 50%;
			height: 300px;
			display: flex;
		}
		.children{
			margin-right: 1px;
			flex: 1;
			text-align: center;
			background-color: #e33ff1;
		}
	</style>
</head>
<body>
	<ul id="father">
		<li class="children">第一个</li>
		<li class="children">第二个</li>
		<li class="children">第三个</li>
	</ul>
</body>
</html>
