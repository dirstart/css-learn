		input[type=checkbox]{
			opacity: 0;
			width: 100px;
			height: 100px;

		}
		input[type=checkbox]:checked  + div{
			background-color: #000;
			display: block;
		}
	</style>
</head>
<body>

	<input class="xx" type="checkbox">

			<li>xx</li>

			<li>xx</li>
		</ul>
	</div>
</body>
