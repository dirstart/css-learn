<html lang="en">
<head>

        .wrap{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #112;
        }
        .son{
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background-color: #23ff12;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="son"></div>
    </div>
</body>
</html>
