<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    div {
      background-color: #888;
    }
    .box1 {
      background-color: #f60;
    }
    .box2 {
      background-color: #089e8a;
    }
    .box::after {
      content: "";
      display: block;
      height: 0;
      overflow: hidden;
      visibility: hidden;
      clear: both;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="box1" style="float:left;width:45%;">12</div>
  <div class="box2" style="float:right;width:45%;">12</div>
</div>
</body>
</html>
