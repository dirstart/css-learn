<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	html{
		color: #f21;
		background-color: #f97;
	}
		.picture{
			width: 200px;
			transform: rotate(45deg);
			overflow: hidden;
			margin: 50px;
			background-color: yellow;
			border: 8px solid #f38333;
		}
		.picture img{
			max-width: 100%;
			transform: rotate(45deg) scale(1.2);
			z-index: -1;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="picture">
		<img src="./for-rotate.jpg" />
	</div>
	<p>就这么看发现这个图还挺好看的哈哈。可以专门做一个网站来实现这样的特效。</p>
	<p>学到如今发现难的往往不是那些酷炫的特效了，难的反而是做出那些稍微正常的东西了。</p>
	<p>关于颜色这个地方其实也得学，最好能有规律地记住十六进制的颜色是什么。</p>
</body>
</html>
