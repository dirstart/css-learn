<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.wrapper{
			width: 100%;
			box-sizing: border-box;
		}
		.middle{
			width: calc(100% - 400px);
			height: calc(100% - 200px);
			margin:0 auto;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="middle"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
