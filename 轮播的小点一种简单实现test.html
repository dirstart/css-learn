<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul,li{list-style: none;}
		ul{
			width: 110px;
			height: 20px;
			background: black;
			opacity: 0.5;
			border-radius: 8px;
		}
		li{
			width: 5px;
			height: 5px;
			display: inline-block;
			background: #ccc;
			border-radius: 50%;
			cursor: pointer;
		}
		li.max{
			width: 12px;
			border-radius: 6px;
			background: #03bde5;
		}
	</style>
</head>
<body>
	<ul>
		<li class="max"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
